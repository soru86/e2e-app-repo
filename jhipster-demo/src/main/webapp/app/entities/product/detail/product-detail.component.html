<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (product()) {
      <div>
        <h2 data-cy="productDetailsHeading"><span jhiTranslate="inventoryApp.product.detail.title">Product</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ product()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.name">Name</span></dt>
          <dd>
            <span>{{ product()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.sku">Sku</span></dt>
          <dd>
            <span>{{ product()!.sku }}</span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.price">Price</span></dt>
          <dd>
            <span>{{ product()!.price }}</span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.quantity">Quantity</span></dt>
          <dd>
            <span>{{ product()!.quantity }}</span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.status">Status</span></dt>
          <dd>
            <span [jhiTranslate]="'inventoryApp.ProductStatus.' + (product()!.status ?? 'null')"></span>
          </dd>
          <dt><span jhiTranslate="inventoryApp.product.category">Category</span></dt>
          <dd>
            @if (product()!.category) {
              <div>
                <a [routerLink]="['/category', product()!.category?.id, 'view']">{{ product()!.category?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/product', product()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
