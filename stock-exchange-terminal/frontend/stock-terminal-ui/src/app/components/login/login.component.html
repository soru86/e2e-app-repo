<section class="auth-card">
  <h2>{{ mode === 'login' ? 'Welcome Back' : 'Create Account' }}</h2>

  <form [formGroup]="mode === 'login' ? loginForm : registerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="name@example.com" />
    </div>

    <ng-container *ngIf="mode === 'register'">
      <div class="form-group">
        <label>Display Name</label>
        <input type="text" formControlName="displayName" placeholder="Jane Doe" />
      </div>
    </ng-container>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="••••••••" />
    </div>

    <div class="actions">
      <button type="submit" [disabled]="loading">
        {{ mode === 'login' ? 'Sign In' : 'Register' }}
      </button>
      <a (click)="switchMode()" role="button">
        {{ mode === 'login' ? 'Need an account? Register' : 'Already have an account? Sign in' }}
      </a>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</section>
