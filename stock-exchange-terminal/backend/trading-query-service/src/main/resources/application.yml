server:
  port: 8083

spring:
  application:
    name: trading-query-service
  datasource:
    url: jdbc:h2:file:../shared/event-store
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    com.stocktrader: DEBUG

